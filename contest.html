<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon2.webp" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Contest</title>
    <link rel="stylesheet" href="contest_style.css">
    <script >
      function show_cul(){
        alert("choose");
      }
      
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" style="background-color: black;">
        <div class="container-fluid">

            <img src="college_logo.jpeg" alt="KMIT" href="#">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./vote.html">Vote</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contestents
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <p id="idshow" border="10px">student_id@email.com</p>
            <span class="material-symbols-outlined" border="10px">
              account_circle
              </span>
          </div>
        </div>
      </nav>

      <div>
        <div class="col-sm-6" id="img">
          <div id="sub_img">
            <img src="./wt_contest3.png">
          </div> 

          <div id="bio">  
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
            </div>

            

            <div class="input-group mb-3">
              <span class="input-group-text area" id="inputGroup-sizing-default">Bio</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="This WILL be visible to voters">
            </div>
          </div>


      </div>    
        <div class="col-sm-6" id="form_div">
          <h2 align="center "><strong>Contest</strong></h2>
          <form id="form">
            <table border="3px">
              <tr>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </tr>
              <tr>
                <div class="input-group mb-3">
                   <label class="input-group-text" for="inputGroupSelect01">Branch</label>                  
                   <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                    <option selected>--Select--</option>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="aiml">AIML</option>
                    <option value="ds">DS</option>
                  </select>
                </div>
              </tr>
              <tr>
                <div class="input-group mb-3">
                   <label class="input-group-text" for="inputGroupSelect01">Section</label>
                  <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                    <option selected>--Select--</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="g">G</option>
                  </select>
                </div>
              </tr>
              <tr>
                <div class="input-group mb-3">
                   <label class="input-group-text" for="inputGroupSelect01">Contest positions</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>--Select--</option>
                    <option value="cp">College President</option>
                    <option value="cr">CR</option>
                    <option value="cul"><button onclick="show_cul()">Other Cultural</button></option>
                  </select>
                </div>
              </tr>
              <tr>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
                  <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

              </tr>
              <tr>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                  <input type="text" class="form-control area" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </tr>
              <tr>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Claims</span>
                  <input type="text" class="form-control area" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
                </div>

              </tr>
            </table>

          </form>
        </div>
      </div>
      <input type="submit" name="" align="center" id="submit">
  </body>
</html>
